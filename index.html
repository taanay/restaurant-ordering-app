<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <main>
        <div class="header">
            <img class="ham-img" src="images/bg-img.png" alt="ham burger" />
            <h1 class="text1">Jimmy's Diner</h1>
            <p class="text2">The best burgers and pizzas in town.</p>
        </div>
        <div id="feed">
            
        </div>
        <section id="checkout-wrapper">
                <!-- checkoutWrapper -->
        </section>
        <div class="payment-modal" id="payment-modal">
            <h2 class="modal-head">Enter card details</h2>
            <form class="payment-form" onsubmit="return false">
                <input id="input-detail" class="input-detail" type="text" name="name"
                placeholder="Enter your name" required>
                <input id="input-detail" class="input-detail" type="text" name="card-num" placeholder="Enter card number" required>
                <input id="input-detail" class="input-detail" type="text" name="cvv" placeholder="Enter CVV" required>
                <button class="complete-btn" id="pay-btn">Pay</button>
            </form>
        </div>
        <section class="note-el" id="note-el">
            <div class="complete-note">
                <h2 class="thank-note" id="thank-note">Thanks, Your order is on it's way</h2>
            </div>
        </section>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
